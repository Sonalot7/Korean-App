<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Korebloom — Quiz</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="topbar small">
      <div class="title-block">
        <h1>Korebloom — Quiz</h1>
      </div>
      <div class="icons-row">
        <a href="index.html" class="btn small white">Back</a>
      </div>
    </header>

    <main class="quiz-main">
      <div id="quiz-container" class="quiz-box">
        <div id="meta" class="muted small">Loading...</div>

        <div id="question-area">
          <div id="question-text" class="korean-big"></div>
          <div id="options" class="options-grid"></div>
        </div>

        <div id="nav" class="controls">
          <button id="prev" class="btn-outline">Prev</button>
          <button id="next" class="btn">Next</button>
          <div class="spacer"></div>
          <div id="score" class="muted small">Score: 0</div>
        </div>
      </div>
    </main>
  </div>

  <!-- All data files (separate as requested) -->
  <script src="js/data/hangul.js"></script>
  <script src="js/data/numbers.js"></script>
  <script src="js/data/bodyparts.js"></script>
  <script src="js/data/travel.js"></script>
  <script src="js/data/daily.js"></script>

  <script src="js/quiz.js"></script>
</body>
</html>
